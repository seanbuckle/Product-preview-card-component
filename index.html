<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="site-main">
      <section class="card">
        <picture class="card__img-wrapper">
          <source
            media="(max-width: 600px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 601px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            class="card__img-wrapper--img"
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Chanel Paris Perfume Bottle"
          />
        </picture>
        <section class="card__content">
          <p class="card__overline">perfume</p>
          <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card__price">
            $149.99 <span class="card__price--discount">$169.99</span>
          </p>
          <button class="card__btn">
            <img
              class="card__btn--icon"
              src="images/icon-cart.svg"
              alt="shopping cart icon"
            />
            <span>Add to Cart</span>
          </button>
        </section>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor
        </a>
        | Coded by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io/profile/seanbuckle"
        >
          Sean Buckle
        </a>
      </p>
    </footer>
  </body>
</html>
